<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>btvn2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <div class="header b"></div>
    <!-- CONTAINER -->

    <div class="container mg">


        <!-- LEFT of container -->
        <div class="left">
            <div class="topleft b"></div>
            <div class="botleft container">
                <div class="botleft1">
                    <div class="botop b"></div>
                    <div class="bot b"></div>
                </div>
                <div class="botright1 b"></div>
            </div>
        </div>

        <!-- RIGHT of container -->
        <div class="right">
            <!-- top on the right of container -->
            <div class="topright container">
                <div class="side b"></div>
                <div class="side2 b"></div>
            </div>
            <!-- mid on the right of container -->
            <div class="midright">
                <div class="midtop b"></div>
                <div class="midbot container">
                    <div class="box b"></div>
                    <div style="margin:0 20px 0 20px;background-color: red;" class="box b"></div>
                    <div class="box b"></div>
                </div>
            </div>
            <!-- BOTTOM on the right of container -->
            <div class="botright b"></div>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="footer b "></div>


</body>

</html>
