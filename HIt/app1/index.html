<!DOCTYPE html>
<html lang="en" class="loading theme-color-ff9801">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="img/favicon.png" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Fredoka+One"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"
    />

    <!-- Icon Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/map-icons/css/map-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />

    <!-- Styles -->
    <link type="text/css" media="screen" rel="stylesheet" href="awwwards.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.bxslider/jquery.bxslider.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.customscroll/jquery.mCustomScrollbar.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.mediaelement/mediaelementplayer.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.fancybox/jquery.fancybox.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.owlcarousel/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.owlcarousel/owl.theme.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="js/plugins/jquery.optionpanel/option-panel.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="colors/theme-color.css" />
    <script type="text/javascript" src="js/libs/modernizr.js"></script>
    <link rel="icon" href="/favicon.ico" />

    <title>React.js Boilerplate</title>
  </head>

  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript
      >If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.</noscript
    >

    <!-- .sidebar -->
    <!-- The app hooks into this div -->
    <div id="app"></div>

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBxIKN4mTgYgTOXzxNSe67kqHr2vdDzR8"
    ></script>
    <script type="text/javascript" src="js/site.min.js"></script>
    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
  </body>
</html>
